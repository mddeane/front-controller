<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Awesome App</title>
</head>
<body>

	<h1>Welcome, Employee!</h1>
	<h3>Please login below.</h3>

	<!--  we need to create a form to take in parameters and pass the value of the 
		parameters to a servlet. The servlet will call the EmployeeService which calls the DAO
		and will return the Employee Object if it exists or not -->

	<!-- POST hides parameters -->
	
	<form method="POST" action="login"> <!-- sends this request to http://locahost:8080/FrontController/login -->
		<label>Username:</label> 
		<input type="text" name="username" placeholder="Enter a username please">
		<br /> 
		<label>Password:</label>
		<input type="password" name="password" placeholder="Enter a password please"> 
		<input type="submit" value="login!"> 
	</form>

	<!-- This will be another form with a button
		that the user can click to view all employees in the database -->
	<form method="GET" action="employees"> <!-- sends this request to http://locahost:8080/FrontController/employees -->
		<p>To see all employees in the system, please click below</p>
		<input type="submit" value="Click me!"> 
	</form>



</body>
</html>
